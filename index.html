            <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="GET">
        <div class="wrapper">
       <h1>Rotem's Form</h1>
        <div class="form-group">
        <label>Full Name:<input type="text" class="form-control" name="fullName" placeholder="Full Name" required pattern=".*\s.*[a-zA-Z]"></label>
        </div>

        <div class="form-group">
        <label>Password:<input type="password" class="form-control" name="pass" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required
            title="Minimum eight characters, at least one letter, one number and one special character:"></label>
        </div>

        <div class="form-group">
        <label>Email Address:<input type="email" class="form-control" name="mail" placeholder="Valid Email" required></label>
        </div>

        <div class="form-group">
        <label>Website:<input type="url" class="form-control" name="website" placeholder="Website"></label>
        </div>

        <div class="form-group">
        <label>Phone Number:<input type="tel" class="form-control" name="phone" placeholder="Phone Number" pattern="[0-9]{9,10}" ></label>
        </div>

        <div class="form-group">
        <label>Coffee:<input type="number" class="form-control" name="coffee" placeholder="Favorite Coffee"></label>
        </div>

        <div class="form-group">
        <label>Temperature:<input type="range" name="temper" min="1" max="10"></label>
        </div>

        <div class="form-group">
        <label>Address:
            <textarea name="address" class="form-control" rows="2" cols="30" placeholder="Your Address..."></textarea>
        </label>
        </div>

        <div class="form-group" id="checkbox_group">
        <label>Interests:</label><br>

			<label>sleep<input type="checkbox" name="interests[]" value="sleep"> </label>

			<label>music<input type="checkbox" name="interests[]" value="music">    </label>

        </div>

        <div class="form-group">
        <label>Gender:</label><br>
        <span>Male:
            <input type="radio" name="gender" value="male" >
        </span>
        <span>Female:
            <input type="radio" name="gender" value="female" checked>
        </span> <br>
        </div>

        <div class="form-group">
        <label> Age:
        <input type="number" id="quantity" name="age" min="18" max="24" value="24" required>
